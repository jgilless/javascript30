<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello, I ama %s string', 'stringy');

    // Styled
    console.log('%c I m styled text', 'font-size: 25px; background: red;')

    // warning!
    console.warn('OH NO A WARNING');

    // Error :|
    console.error('Oops, an Error');

    // Info
    console.info('A penny saved is a penny earned');

    // Testing
    console.assert(1 === 2, 'that is wrong');
    const p = document.querySelector('p');

    console.assert(p.classList.contains('notaclass'), 'Does not contain class notaclass');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p);

    //Shows all attrs and methods of the dom element
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      // console.group(`${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Joshua');
    console.count('Joshua');
    console.count('Emma');
    console.count('Joshua');
    console.count('Joshua');
    console.count('Emma');
    console.count('Joshua');
    console.count('Joshua');
    console.count('Joshua');
    console.count('Emma');
    console.count('Emma');
    console.count('Emma');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/jgilless')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })

    //Table
    console.table(dogs);

  </script>
</body>
</html>

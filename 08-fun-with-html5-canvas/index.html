<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>
<script>
  const canvas = document.querySelector('#draw');
  const ctx = canvas.getContext('2d');

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  ctx.lineJoin = 'round';
  ctx.lineCap = 'round';
  ctx.lineWidth = 20;

  let isDrawing = false;
  let lastX = 0;
  let lastY = 0;
  let hue = 0;
  let direction = true;
  let changeLineWidth = true;

  function draw(e) {
    if (!isDrawing) {
      return;
    }

    ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
    ctx.beginPath();
    ctx.moveTo(lastX, lastY);
    ctx.lineTo(e.offsetX, e.offsetY);
    ctx.stroke();
    lastX = e.offsetX;
    lastY = e.offsetY;
    hue = (hue+1) % 360;
    
    if (ctx.lineWidth >= 75 || ctx.lineWidth <= 10) {
      direction = !direction;
    }
    if (direction && changeLineWidth) {
      ctx.lineWidth++;
    } else if (changeLineWidth) {
      ctx.lineWidth--;
    }
    
    //Rough debounce to slow down how fast the lineWidth changes
    if (changeLineWidth) {
      changeLineWidth = false;
      setTimeout(function () {
        changeLineWidth = true;
      }, 20);
    }
  }

  canvas.addEventListener('mousemove', draw);
  canvas.addEventListener('mousedown', (e) => {
    isDrawing = true;
    lastX = e.offsetX;
    lastY = e.offsetY;
  });
  canvas.addEventListener('mouseup', () => isDrawing = false);
  canvas.addEventListener('mouseout', () => isDrawing = false);

</script>

<style>
  html, body {
    margin:0;
  }
</style>

</body>
</html>
